<!-- base.html -->
{% load static %}
<html>
    <head>
        <title>{% block title %}{% endblock title %}</title>
        {% block css %} {% endblock css %}
        <link rel="stylesheet" href="{% static 'css/pagina.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    
    </head>
    <body>
    {% block navbar %}
    <!-- Cabezera -->
    <nav id="navbar">
        <div id="navbar-logo">
        </div>
        
        <div id="nav">
            <ul>  
                <li class="nav-item"><a href="{% url 'home' %}">Inicio</a></li>
                <li class="nav-item"><a href="{% url 'agregar_mascota' %}">Registrar Mascota</a></li>
                <li class="nav-item"><a href="{% url 'list_mascotas' %}">listar Mascotas</a></li>
            </ul>
        </div>                                 
    </nav>
    {% endblock %}
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>
    <div>
        {% block footer %} {% endblock %}
    </div>
    {% block javascript %} {% endblock javascript %}
    </body>
</html>
